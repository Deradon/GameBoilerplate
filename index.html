<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Game Boilerplate</title>
    <meta name="description" content="Game Boilerplate">
    <link rel="stylesheet" href="stylesheets/css/main.css">
    <script type="text/javascript" src="script/js/jquery.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="script/js/game.js" charset="utf-8"></script>
    <style>
      .white{
        color:#FFF;
      }
      .red{
        color:#F00;
      }
      .big{
        font-size:60px;
        font-weight:bold;
      }
      .medium{
        font-size:30px;
        font-weight:bold;
      }
      .left{
        float:left;
      }
      .right{
        float:right;
      }
      .clear{
        clear:both;
      }
    </style>
  </head>
  <body>
    <div class="right">
      <div id="debug" class="right white big">Defence</div>
      <div id="debug-last-tile" class="right red big">Tower</div>
      <div class="clear">&nbsp;</div>
      <div class="right white medium">Movement: Arrows</div>
      <div class="clear">&nbsp;</div>
      <div class="right white medium">Build Tower: Space</div>
      <div class="clear">&nbsp;</div>
      <div class="right white medium">Space: Build Tower (-150 Gold)</div>
      <div class="clear">&nbsp;</div>
      <div class="right white medium">Killing a Creep: +50 Gold</div>
      <div class="clear">&nbsp;</div>
      <div class="right white medium">
        <a href="https://github.com/Deradon/GameBoilerplate" style="color:white">
          Link to: Github
        </a>
      </div>
    </div>

  </body>
</html>
